<head>
  <title>Postit</title>
  <meta name="viewport" content="width=device-width">
</head>

<body>
  {{> document_ready}}
	<header>
	  <h1>Your Project</h1>
	  <div id="submit-postit">
		  <form class="new-postit">
		    <input id="test" type="text" name="text" placeholder="Type to add new postits" />
		  </form>
	  </div>
	</header>

  {{> dynamic_columns }}


  <div class="columns">
    <ul>
      {{#each postits}}
        {{> postit}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="postit">
  <li>{{text}}</li>
</template>

<template name="document_ready">	
</template>

<template name="dynamic_columns">  
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      {{#each postitCol}}
        <div class="item active">
          <h1>{{name}}</h1>
        </div>
      {{/each}} 
    </div>
  </div>
  {{>ana}}
</template>

<template name='ana'>
{{data}}
</template>
